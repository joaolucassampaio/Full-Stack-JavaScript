<!--
Escreva um programa em javascript que funcione como um cadastro de imóveis e atenda aos seguintes requisitos:
1. Deve ter um menu interativo que sempre é exibido até que o usuário escolha sair. ->> do while
2. O menu interativo deve mostrar no topo a quantidade de imóveis cadastrados.
3. O menu deve ter a opção de salvar um imóvel. ->> prompt
4. Para salvar um novo imóvel o programa deve pedir as seguintes informações: ->>switch
     Nome do proprietário.
     Quantidade de quartos.
     Quantidade de banheiros.
     Se possui garagem.
5. O menu também deve ter a opção de mostrar todos os imóveis salvos. ->>prompt
-->
