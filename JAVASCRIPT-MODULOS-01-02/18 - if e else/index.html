<!-- ESTRUTURAS DE CONTROLE:
     ESTRUTURAS CONDICIONAIS: IF e ELSE.
     Permite criar blocos de código que vão ser executados somente quando uma determinada operação lógica for verdadeira.
     SE condição === true ENTAO faça algo

     Além disso, pode ser usado com o ELSE para acrescentar um bloco que vai ser executado somente quando essa mesma operação lógica for falsa
     SE condição === true ENTAO faça uma coisa SENÃO faça outra coisa

    As estruturas condiconais retornam valores booleanos (True ou False). 

     SINTAXE

     IF:
     if (condicao) {           Caso a condicao for verdadeira (True),
        //...                  rodará o código (<-).
     }

     IF ELSE:
     if (condicao) {           Caso a condicao for verdadeiro (True),
        //...                  rodará o código (<-).
     } else {                  Caso a condicao não for verdadeira(False),
        //...                  rodará esse código (<-).
     }

     IF ELSE IF:
     if (condicao1) {          Caso a condicao for verdadeiro (True),
        //...                  rodará o código (<-).
     } else if (condicao2) {   Caso a condicao1 não for verdadeiro (False), mas a condicao2 for verdadeira (True),
        //...                  rodará esse código (<-).
     } else {                  Caso as 2 condições acima forem falsas,
        //...                  rodará esse código (<-).
     }

     OPERADOR TERNÁRIO:
     É uma forma abreviada e autoavaliada (possível atribuir a uma variável) do IF ELSE.

     Sintaxe:
     const resultado = condicao ? resultado_verdadeiro : resultado_falso
     ? -> SE
     : -> SE NÃO
     Caso a condicao for verdadeira, retornará resultado_verdadeiro. Se não, retornará resultado_falso.
-->
