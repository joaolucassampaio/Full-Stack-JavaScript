<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Model: Margin e Padding</title>
</head>
<body>
    <header>
        <h1>Box Model: Margem e Preenchimento</h1>
    </header>
    <main>
        <div class="box box1"> 
            <p>Exemplo de caixa com margem e preenchimento</p>
        </div>

        <div class="box box2">
            <p>Outra caixa com margem e preenchimento</p>
        </div>
    </main>
</body>
</html>

<!--No HTML os elementos são divididos em caixas, use o inspecionar elemento para visualizar isso.-->

<!--As classes permitem que o CSS e JavaScript selecionem e acessem elementos específicos.-->
