<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Textos e Fontes</title>

    <!--Adicionando fontes através do Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Textos e Fontes</h1>
    </header>

    <section>
        <h2>Exemplos de Propriedades de Fonte</h2>
        <p>Veja como aplicar diferentes estilos de fonte no CSS.</p>
        <p class="bold">Exemplo de texto em negrito</p>
        <p class="italic">Exemplo de texto em italico</p>
    </section>
</body>

</html>

<!--O que é Google Fonts? É um site da Google que disponibiliza, gratituitamente, fontes sem direitos autorais. Ele gera o código para utilizar no HTML ou CSS. Lembre-se de escolher o mínimo de estilos possível, porque quanto mais são selecionados, mais pesado fica o seu site.-->
