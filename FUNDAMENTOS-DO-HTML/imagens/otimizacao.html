    É importante que uma página web esteja sempre otimizada
        *Páginas pesadas demoram muito para carregar
        *Páginas pesadas consomem mais dados, o que é ruim para quem tem dados limitados

    Um dos aspectos que mais pode atrapalhar uma página web são as suas imagens

    Como otimizar as imagens?
        *Utilize formatos corretos
            JPEG: formato de mais qualidade, porém mais pesado
            PNG: formato inferior ao JPEG, mas que pode ser comprimido mantendo a qualidade
            WEBP: formato criado especificamente para a web pelo Google, oferece o melhor equilíbrio entre qualidade e tamanho reduzido
            SVG: formato usado para vetores, que são imagens geométricas super leves e que podem escalar para qualquer tamanho

        *Utilize os tamanhos corretos
            Imagens grandes demais ficam pesadas e pequenas demais ficam pixeladas
            Se necessário, use o atributo "srcset" para definir diferentes versões da imagem para diferentes dispositivos

        *Comprima a imagem, se possível
