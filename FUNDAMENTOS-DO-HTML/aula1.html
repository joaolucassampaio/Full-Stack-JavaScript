# O que o HTML e como usá-lo? #

HTML (Hypertext Markup Language / Linguagem de Marcação de HiperTexto) é o bloco de construção mais básico da web. Define o 
significado e a estrutura do conteúdo da web. Outras tecnologias além do HTML geralmente são usadas para descrever a 
aparência/apresentação (CSS) ou a funcionalidade/comportamento (JavaScript) de uma página da web.

HTML não é considerado uma linguagem de programação. É uma linguagem de marcação usada para estruturar o conteúdo em páginas da web,
indicando elementos como títulos, parágrafos, links, etc. Linguagens de programação, por outro lado, são usadas para criar lógica
e executar operações mais complexas.

"Hipertexto" refere-se aos links que conectam páginas da Web entre si, seja dentro de um único site ou entre sites. 
Links são um aspecto fundamental da web. Ao carregar conteúdo na Internet e vinculá-lo a páginas criadas por outras pessoas, 
você se torna um participante ativo na world wide web.

O HTML usa "Marcação" para anotar texto, imagem e outros conteúdos para exibição em um navegador da Web. A marcação HTML inclui 
"elementos" especiais, como <head>, <title>, <body>, <header>, <footer>, <article>, <section>, <p>, <div>, <span>, <img>, <aside>, 
<audio>, <canvas>, <datalist>, <details>, <embed>, <nav>, <output>, <progress>, <video>, <ul>, <ol>, <li> e muitos outros.

Um elemento HTML é separado de outro texto em um documento por "tags", que consistem no nome do elemento entre "<" e ">".
O nome de um elemento dentro de uma tag é insensível a maiúsculas e minúsculas. Isto é, pode ser escrito em maiúsculas,
minúsculas ou um mistura. Por exemplo, a tag <title> pode ser escrita como <Title>, <TITLE> ou de qualquer outra forma.

# Estrutura de uma página web #

Uma página web é composta por duas partes principais, o head e o body
A tag <head> define os metadados do documento, ou seja, informações sobre o próprio documento (meta do grego, "além de")
O <head> é feito para o navegador, para que ele "conheça melhor" a página HTML em questão
A tag <body> contém todo o conteúdo visível do documento
O <body> é feito para o usuário, ele é a página em si

Entenda melhor como funciona o head e body no arquivo index.html na pasta títulos e parágrafos

As tags <head> e <body> são duas partes fundamentais de um documento HTML, e cada uma desempenha um papel específico na estruturação e apresentação de uma página da web.
    <head>:
A tag <head> contém informações sobre o documento HTML que não são exibidas diretamente no navegador.
É usada para incluir metadados, como o título da página, links para folhas de estilo (CSS), scripts JavaScript, caracteres especiais, e outras informações que ajudam a definir como a página deve ser processada e exibida.
Exemplos de elementos dentro de <head> incluem <title>, <meta>, <link>, <style>, <script>, entre outros.

    <body>:
A tag <body> contém o conteúdo principal da página que será exibido no navegador, incluindo texto, imagens, links, formulários, e outros elementos visíveis.
Todo o conteúdo que é renderizado e exibido diretamente aos usuários está dentro da tag <body>.
Exemplos de elementos dentro de <body> incluem <h1> a <h6> para cabeçalhos, <p> para parágrafos, <a> para links, <img> para imagens, <ul> e <ol> para listas, <form> para formulários, etc.

Em resumo, <head> é usado para informações relacionadas ao documento, enquanto <body> é usado para o conteúdo visível na página. Ambas as partes são cruciais para a construção de uma página web completa e bem estruturada.
